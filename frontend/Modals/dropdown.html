<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="dropdown.css">
    
    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
     
    <title>Custom Dropdown Select Menu</title>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Apartment</span>
            <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options">
            <li class="option">
                <span class="option-text">All</span>
                <i class="bx bx-check" style="color: #1B84FF;"></i>
            </li>
            <li class="option selected">
                <span class="option-text">Apartment</span>
                <i class="bx bx-check" style="color: #1B84FF;"></i>
            </li>
            <li class="option">
                <span class="option-text">Condos</span>
                <i class="bx bx-check" style="color: #1B84FF;"></i>
            </li>
            <li class="option">
                <span class="option-text">Townhouse</span>
                <i class="bx bx-check" style="color: #1B84FF;"></i>
            </li>
            <li class="option">
                <span class="option-text">Commercial</span>
                <i class="bx bx-check" style="color: #1B84FF;"></i>
            </li>
            
        </ul>
    </div>

    <script src="dropdown.js"></script>
         
</body>
</html>
