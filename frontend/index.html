<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Clone</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <nav class="navbar">
      <!-- Left Section -->
      <div class="logo-container">
        <img
          class="menu-btn"
          src="/frontend/icons/dots-menu.svg"
          alt="menu logo"
          style="width: 13px"
        />
        <img
          class="brand"
          src="https://preview.keenthemes.com/metronic8/demo61/assets/media/logos/demo44.svg"
          alt="Metronic logo"
        />
      </div>

      <div class="sub-container">
        <ul class="nav-links">
          <li id="link1" >Home</li>
          <li>Pages</li>
          <li>Apps</li>
          <li>Help</li>
        </ul>

        <!-- Right Section -->
        <div class="right-container">
          <img class="icons border1"
            src="/frontend/icons/notification-icon.svg"
            alt="Notification Icon" style="width: 25px;"
          />
          <img class="icons border2" src="/frontend/icons/message-icon.svg" alt="Message Icon" />
          <img class="icons border3" src="/frontend/icons/menu-icon.svg" alt="Menu Icon" />
          <div class="user-profile">
            <span>Hello <br>Ethan</span>
            <img
              class="avatar"
              src="https://preview.keenthemes.com/metronic8/demo61/assets/media/avatars/300-3.jpg"
              alt="User Avatar"
            />
          </div>
        </div>


      </div>
    </nav>
  </body>
</html>
